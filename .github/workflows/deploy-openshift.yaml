name: Deploy OpenShift Cluster to AWS

on:
  workflow_dispatch:
    inputs:
      cluster_name:
        description: 'Cluster name'
        required: true
        default: 'my-openshift-cluster'
      aws_region:
        description: 'AWS region'
        required: true
        default: 'us-east-1'
      worker_ami:
        description: 'Custom worker AMI ID (optional)'
        required: false
      control_ami:
        description: 'Custom control plane AMI ID (optional)'
        required: false
      use_latest_amis:
        description: 'If true, download AMI IDs artifact from last build and prefer those'
        required: false
        default: 'false'
      dns_provider:
        description: 'DNS provider (route53 | user-managed)'
        required: true
        default: 'route53'
      hosted_zone_id:
        description: 'Route53 Hosted Zone ID (required if dns_provider=route53)'
        required: false
      hosted_zone_name:
        description: 'Route53 Hosted Zone Name (required if dns_provider=route53)'
        required: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: ${{ github.event.inputs.aws_region }}
      CLUSTER_NAME: ${{ github.event.inputs.cluster_name }}
      WORKER_AMI: ${{ github.event.inputs.worker_ami }}
      CONTROL_AMI: ${{ github.event.inputs.control_ami }}
      USE_LATEST_AMIS: ${{ github.event.inputs.use_latest_amis }}
      DNS_PROVIDER: ${{ github.event.inputs.dns_provider }}
      HOSTED_ZONE_ID: ${{ github.event.inputs.hosted_zone_id }}
      HOSTED_ZONE_NAME: ${{ github.event.inputs.hosted_zone_name }}
      OPENSHIFT_PULL_SECRET: ${{ secrets.OPENSHIFT_PULL_SECRET }}
      SSH_PUBLIC_KEY: ${{ secrets.SSH_PUBLIC_KEY }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Optionally download latest AMI IDs artifact
        if: env.USE_LATEST_AMIS == 'true'
        uses: actions/download-artifact@v3
        with:
          name: ami-ids
          path: ./ami-artifact || true

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Download openshift-install binary
        run: |
          chmod +x ./openshift/install-scripts/download-installer.sh
          ./openshift/install-scripts/download-installer.sh

      - name: Prepare install-config and other assets
        run: |
          chmod +x ./scripts/prepare-config.sh
          ./scripts/prepare-config.sh \
            --cluster-name "${CLUSTER_NAME}" \
            --region "${AWS_REGION}" \
            --dns-provider "${DNS_PROVIDER}" \
            --hosted-zone-id "${HOSTED_ZONE_ID}" \
            --hosted-zone-name "${HOSTED_ZONE_NAME}" \
            --worker-ami "${WORKER_AMI}" \
            --control-ami "${CONTROL_AMI}"

      - name: Create cluster
        working-directory: ./cluster-output
        run: |
          ../openshift-install create cluster --dir=./ --log-level=info

      - name: Handle DNS output (verify / create when possible)
        if: always()
        env:
          DNS_PROVIDER: ${{ env.DNS_PROVIDER }}
          HOSTED_ZONE_ID: ${{ env.HOSTED_ZONE_ID }}
        run: |
          chmod +x ./scripts/handle-dns-output.sh
          ./scripts/handle-dns-output.sh ./cluster-output

      - name: Upload kubeconfig and metadata
        if: success()
        uses: actions/upload-artifact@v3
        with:
          name: cluster-credentials
          path: |
            cluster-output/auth/kubeconfig
            cluster-output/metadata.json
          retention-days: 30